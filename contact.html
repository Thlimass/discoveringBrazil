<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/styless.css" rel="stylesheet">
  <link href="./assets/fonts.css" rel="stylesheet">


  <title>DB - Contato</title>
</head>

<body class="contact">
  <div id="header-container"></div>
  <main class="contact">


    <section class="content-main">
      <div class="content-main-written">
        <h1 class="content-main-written-title"></h1>
        <h2 class="content-main-written-subtitle"></h2>
      </div>
    </section>

    <section class="main-contact">
      <form action="https://api.staticforms.xyz/submit" method="post">
        <input type="hidden" name="accessKey" value="5ec26e8d-4f9b-4938-9800-7e62a44ef2f3">
        <label>Nome</label>
        <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>
        <label>Email</label>
        <input type="email" name="email" placeholder="seu-email@gmail.com" autocomplete="off" required>
        <label>Mensagem</label>
        <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
        <button type="submit">Enviar</button>

        <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/thanks.html">
      </form>
    </section>

  </main>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('Erro ao carregar o header:', error));
  </script>
</body>

</html>
